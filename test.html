<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Provider Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Test Provider Section Visibility</h1>
    
    <!-- This should be visible -->
    <div class="card mb-3" style="border: 2px solid red;">
      <div class="card-body py-3">
        <h5 class="text-danger">TEST: This card should be visible!</h5>
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <label for="provider-select" class="form-label mb-0">Exchange Rate Provider</label>
            <select class="form-select" id="provider-select">
              <option value="frankfurter">Frankfurter (Free - 31 currencies)</option>
              <option value="unirate">UniRateAPI (API Key Required - 170+ currencies)</option>
            </select>
          </div>
          <div class="col-md-8">
            <div id="provider-info" class="small text-muted">
              Using Frankfurter.app - Free service with 31 major currencies
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Regular converter panel for comparison -->
    <div class="card shadow-sm mb-4">
      <div class="card-body p-4">
        <h5>Main Converter (this should also be visible)</h5>
        <div class="row g-3">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Test input">
          </div>
          <div class="col-6">
            <select class="form-select">
              <option>Test option</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
